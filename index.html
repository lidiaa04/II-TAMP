<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAMP | Torneo de Artes Marciales</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Cinzel', serif;
    background:#0f0f0f;
    color:#d6c2a1;
}

/* ===== HEADER ===== */
header{
    background:linear-gradient(to bottom, #1c1a17, #0a0a0a);
    padding:20px;
    text-align:center;
    border-bottom:2px solid #6e5c3c;
}

nav{
    margin-bottom:15px;
}

nav a{
    color:#b89b6d;
    text-decoration:none;
    margin:0 12px;
    font-weight:bold;
    letter-spacing:2px;
    font-size:14px;
}

/* LOGO RESPONSIVE */
.logo{
    width:180px;
    max-width:60%;
    height:auto;
    margin-bottom:10px;
}

/* ===== FONDO PIEDRA OSCURO DEBAJO DEL LOGO ===== */
.stone-divider{
    background:linear-gradient(to bottom, #2b2721, #141210);
    padding:25px 20px;
    border-top:1px solid #6e5c3c;
    border-bottom:1px solid #6e5c3c;
    text-align:center;
}

/* TITULO AUTOESCALABLE */
h1{
    font-size:clamp(28px, 6vw, 55px);
    letter-spacing:4px;
    color:#d6c2a1;
    text-shadow:
        2px 2px 0 #3a3328,
        4px 4px 8px rgba(0,0,0,0.8);
    margin:10px 0;
}

/* SUBINFO RESPONSIVE */
.subinfo{
    font-size:clamp(14px, 3.5vw, 18px);
    letter-spacing:1px;
    color:#b89b6d;
    line-height:1.6;
}

/* ===== VIDEO SECTION ===== */
.video-section{
    position:relative;
    height:60vh;
    min-height:350px;
    max-height:600px;
    overflow:hidden;
}

.video-section video{
    position:absolute;
    top:50%;
    left:50%;
    min-width:100%;
    min-height:100%;
    transform:translate(-50%,-50%);
    object-fit:cover;
}

.video-overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(15,15,15,0.75);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

.video-overlay h2{
    font-size:clamp(18px, 5vw, 42px);
    letter-spacing:2px;
    color:#d6c2a1;
    text-shadow:2px 2px 6px black;
    border:1px solid #6e5c3c;
    padding:12px 20px;
}

/* CONTADOR RESPONSIVE */
#contador{
    font-size:clamp(22px, 6vw, 60px);
    margin-top:20px;
    color:#e2d2b0;
    font-weight:bold;
    text-shadow:0 0 10px black;
}

/* TEXTO CUENTA REGRESIVA */
.cuenta-texto{
    margin-top:10px;
    font-size:clamp(14px,3vw,18px);
    letter-spacing:3px;
    color:#b89b6d;
}

/* FOOTER */
footer{
    background:#0a0a0a;
    padding:15px;
    text-align:center;
    border-top:1px solid #6e5c3c;
    font-size:13px;
    color:#b89b6d;
}

/* ===== MOBILE AJUSTE ===== */
@media(max-width:480px){

    nav a{
        display:inline-block;
        margin:5px 8px;
        font-size:12px;
    }

    .stone-divider{
        padding:20px 15px;
    }

}

</style>
</head>

<body>

<header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Peleadores</a>
    </nav>

    <img src="img/logo.png" class="logo">
</header>

<!-- FONDO PIEDRA DEBAJO DEL LOGO -->
<section class="stone-divider">
    <h1>II-TAMP</h1>
    <div class="subinfo">
        TORNEO DE ARTES MARCIALES PEROTE<br>
        TANURÍN - Alejandro Von Humboldt Sur<br>
        19 DE ABRIL 2026 – PEROTE, VERACRUZ
    </div>
</section>

<section class="video-section">

    <video autoplay muted loop playsinline>
        <source src="img/video.mp4" type="video/mp4">
    </video>

    <div class="video-overlay">
        <h2>
            PELEADORES DE PEROTE, XALAPA Y HUAMANTLA
        </h2>

        <div id="contador"></div>
        <div class="cuenta-texto">CUENTA REGRESIVA</div>

    </div>

</section>

<footer>
    <p>© 2026 TAMP. Todos los derechos reservados.</p>
</footer>

<script>
const eventoFecha = new Date("April 19, 2026 14:00:00").getTime();

const contador = setInterval(function() {
    const ahora = new Date().getTime();
    const distancia = eventoFecha - ahora;

    const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

    document.getElementById("contador").innerHTML =
        dias + "d " + horas + "h "
        + minutos + "m " + segundos + "s";

    if (distancia < 0) {
        clearInterval(contador);
        document.getElementById("contador").innerHTML = "¡El evento comenzó!";
    }
}, 1000);
</script>

</body>
</html>
